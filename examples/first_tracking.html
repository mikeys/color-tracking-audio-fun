<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - first tracking</title>
  <link rel="stylesheet" href="assets/demo.css">
  <script src="assets/tracking-min.js"></script>
  <script src="assets/dollar.js"></script>
  <script src="assets/movements.js"></script>
  <script src="assets/color-audio-tracker.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <style>
    #canvas,
    #video {
      width: 400px;
      height: 300px;
      position: absolute;
    }

    .draw-frame {
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      top: 50%;
      left: 50%;
      position: absolute;
      margin: -207px 0 0 -200px;
    }
  </style>
</head>
<body>
  <div class="draw-frame">
    <video id="video" width="400" height="300" preload autoplay loop muted></video>
    <canvas id="canvas" width="400" height="300"></canvas>
  </div>
  <script>

  var trackerOptions = {
    colorInstrument: {
      'magenta': 'drums',
      'yellow': 'guitar'
    },
    canvas: document.getElementById('canvas'),
    videoElemId: "#video"
  };

  new ColorAudioTracker(trackerOptions).init();

  </script>
</body>
</html>
